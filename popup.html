<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Alchemy</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Alchemy</h1>
    <div id="startingfiledropdown">
      <span>Choose a starting file type...</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="">Youtube Video Link</option>
        <option value="">PDF</option>
        <option value="">MP3</option>
        <option value="">JPG</option>
        <option value="">MOV</option>
      </select>
    </div>
    <div id="destinationfiledropdown">
      <span>Choose a destination file type...</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="">WAV</option>
        <option value="">PDF</option>
        <option value="">MP3</option>
        <option value="">JPG</option>
        <option value="">MOV</option>
      </select>
    </div>
  </body>
</html>
