<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Alchemy</title>
      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
      </script>
    <style type="text/css">
      body {
        margin: 20px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
        color: darkolivegreen;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

    </style>
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Alchemy</h1>
    <div id="startingfiledropdown">
      <span>Choose a starting file type...</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="">Youtube Video Link</option>
        <option value="">PDF</option>
        <option value="">MP3</option>
        <option value="">JPG</option>
        <option value="">MOV</option>
      </select>
    </div>

    <div id="destinationfiledropdown">
      <span>Choose a destination file type...</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="">WAV</option>
        <option value="">PDF</option>
        <option value="">MP3</option>
        <option value="">JPG</option>
        <option value="">MOV</option>
      </select>
    </div>
  </body>
</html>
