<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Alchemy</title>
      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
      </script>
    <style type="text/css">
      body {
        margin: 20px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
        color: darkolivegreen;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

</style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Alchemy</h1>
    <div id="startingfiledropdown">
      <span>Choose a starting file type...</span>

        <option value="" id="wordstart">WORD</option>
        <option value="" id="sxwstart">SXW</option>
        <option value="" id="xlsstart">XLS</option>
        <option value="" id="rtfstart">RTF</option>
        <option value="" id="movstart">MOV</option>
        <option value="" id="mp4start">MP4</option>

        <option value="" id="flvstart">FLV</option>

    <br>

    <div id="destinationfiledropdown">
      <span>Choose a destination file type...</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="" id="pdfend">PDF</option>
        <option value="" id="jpgend">JPG</option>
        <option value="" id="mp3end">MP3</option>
        <option value="" id="pngend">PNG</option>
        <option value="" id="tiffend">TIFF</option>
        <option value="" id="svgend">SVG</option>
        <option value="" id="wavend">WAV</option>
        <option value="" id="aifend">AIF</option>
        <option value="" id="oggend">OGG</option>
        <option value="" id="flacend">FLAC</option>
        <option value="" id="wordend">WORD</option>
        <option value="" id="sxwend">SXW</option>
        <option value="" id="xlsend">XLS</option>
        <option value="" id="rtfend">RTF</option>
        <option value="" id="movend">MOV</option>
        <option value="" id="mp4end">MP4</option>
